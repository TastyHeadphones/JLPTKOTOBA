<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JLPT 단어 정리</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;600;700&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg"></div>
  <main>
    <header>
      <div class="title-block">
        <p class="eyebrow">TRY! 日本語 N1 語彙</p>
        <h1>PDF 词汇整理</h1>
        <p class="subtitle">中文与英文释义 + 日文例句（点击可朗读）。</p>
      </div>
      <div class="controls">
        <div class="search">
          <input id="searchInput" type="search" placeholder="搜索单词 / 释义 / 例句" />
        </div>
        <div class="filters">
          <div class="source-filter-group">
            <label for="sourceFilter">文件（可多选）</label>
            <select id="sourceFilter" multiple size="5"></select>
            <div class="source-filter-actions">
              <button id="selectAllSources" type="button">全选</button>
              <button id="clearSources" type="button">清空</button>
            </div>
          </div>
          <label class="toggle">
            <input type="checkbox" id="furiganaToggle" checked />
            <span>显示假名</span>
          </label>
        </div>
        <div class="tts-controls">
          <label class="tts-key">
            Cloud TTS Key
            <input id="cloudTtsKeyInput" type="password" placeholder="AIza..." autocomplete="off" />
          </label>
          <label>
            声音
            <select id="voiceSelect">
              <option value="ja-JP-Chirp3-HD-Iapetus">ja-JP-Chirp3-HD-Iapetus</option>
              <option value="ja-JP-Chirp3-HD-Kore">ja-JP-Chirp3-HD-Kore</option>
              <option value="ja-JP-Chirp3-HD-Schedar">ja-JP-Chirp3-HD-Schedar</option>
              <option value="ja-JP-Chirp3-HD-Sulafat">ja-JP-Chirp3-HD-Sulafat</option>
              <option value="ja-JP-Neural2-B">ja-JP-Neural2-B</option>
              <option value="ja-JP-Neural2-C">ja-JP-Neural2-C</option>
              <option value="ja-JP-Neural2-D">ja-JP-Neural2-D</option>
              <option value="ja-JP-Wavenet-B">ja-JP-Wavenet-B</option>
              <option value="ja-JP-Wavenet-C">ja-JP-Wavenet-C</option>
              <option value="ja-JP-Standard-B">ja-JP-Standard-B</option>
            </select>
          </label>
        </div>
        <div class="stats">
          <span id="count">0</span> 词条
        </div>
        <p id="furiganaStatus" class="furigana-status">假名模式：使用预生成数据（稳定）</p>
        <p id="ttsStatus" class="furigana-status">语音：Cloud Text-to-Speech（需 Key）</p>
      </div>
    </header>

    <section id="phoneticsSection" class="phonetics-section">
      <div class="phonetics-header">
        <h2>日语发音总览</h2>
        <p>包含清音、浊音、半浊音、拗音、外来音、促音、拨音与长音，点击任意音节可朗读。</p>
      </div>
      <div id="phoneticGroups" class="phonetic-groups"></div>
    </section>

    <section id="list" class="list"></section>
    <div id="scrollSentinel" class="scroll-sentinel" aria-hidden="true"></div>
  </main>

  <template id="cardTemplate">
    <article class="card">
      <div class="card-header">
        <button class="speak term"></button>
        <span class="badge"></span>
      </div>
      <div class="meanings">
        <div class="meaning"><span class="label">中文</span><span class="value zh"></span></div>
        <div class="meaning"><span class="label">English</span><span class="value en"></span></div>
      </div>
      <div class="example-block">
        <span class="label">例句</span>
        <button class="speak example"></button>
      </div>
    </article>
  </template>

  <script src="app.js?v=20260209-1"></script>
</body>
</html>
