<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>汉字总览</title>
  <link rel="stylesheet" href="kanji.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;600;700&family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg"></div>
  <main>
    <header>
      <div class="title-block">
        <p class="eyebrow">留学生のための漢字の教科書</p>
        <h1>汉字总览</h1>
        <p class="subtitle">整理全部汉字，支持检索、多来源筛选与点击放大查看。</p>
        <p class="nav-links">
          <a href="./">词汇主页</a>
          <a href="gojuon.html">50 音页</a>
        </p>
      </div>

      <div class="controls">
        <div class="search">
          <input id="searchInput" type="search" placeholder="搜索汉字 / 读音 / 词义 / 例句" />
        </div>
        <div class="filters">
          <label class="sort-control">
            排序
            <select id="sortMode">
              <option value="textbook">教材顺序</option>
              <option value="school">学年顺序</option>
              <option value="frequency">频次顺序</option>
            </select>
          </label>
          <div class="source-filter-group">
            <div class="source-filter-title">文件（可多选）</div>
            <div id="sourceFilter" class="source-filter-list" role="group" aria-label="文件（可多选）"></div>
            <div class="source-filter-actions">
              <button id="selectAllSources" type="button">全选</button>
              <button id="clearSources" type="button">清空</button>
            </div>
          </div>
        </div>
        <div class="stats">
          <span id="count">0</span>/<span id="total">0</span> 汉字
        </div>
      </div>
    </header>

    <section id="kanjiList" class="kanji-list"></section>
    <div id="scrollSentinel" class="scroll-sentinel" aria-hidden="true"></div>
  </main>

  <template id="kanjiCardTemplate">
    <article class="kanji-card">
      <div class="card-header">
        <button class="kanji-char" type="button"></button>
        <span class="rank"></span>
      </div>
      <div class="meta">
        <span class="freq"></span>
        <span class="counts"></span>
      </div>
      <div class="readings"></div>
      <div class="sample-words"></div>
      <p class="sample-example"></p>
      <div class="sources"></div>
    </article>
  </template>

  <div id="kanjiModal" class="kanji-modal" hidden>
    <div class="kanji-modal-card" role="dialog" aria-modal="true" aria-labelledby="kanjiModalChar">
      <button id="closeModal" class="close-modal" type="button" aria-label="关闭">×</button>
      <div id="kanjiModalChar" class="kanji-modal-char"></div>
      <p id="kanjiModalRank" class="kanji-modal-rank"></p>
      <p id="kanjiModalCounts" class="kanji-modal-counts"></p>
      <div id="kanjiModalReadings" class="kanji-modal-readings"></div>
      <div id="kanjiModalWords" class="kanji-modal-words"></div>
      <p id="kanjiModalExample" class="kanji-modal-example"></p>
      <div id="kanjiModalSources" class="kanji-modal-sources"></div>
    </div>
  </div>

  <script src="kanji.js?v=20260209-3"></script>
</body>
</html>
